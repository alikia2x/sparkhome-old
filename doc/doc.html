<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SparkHome文档中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./assets/vue.css">
</head>

<body>
    <div id="app">加载中…</div>
    <script>
        window.$docsify = {
            name: '',
            loadSidebar: true,
            repo: '',
            loadNavbar: true,
            search: {
                maxAge: 21600000, // 过期时间，单位毫秒，默认一天
                placeholder: {
                    '/en-us/': 'Type to search',
                    '/': '搜索'
                },
                noData: {
                    '/en-us/': 'No Results',
                    '/': '找不到结果'
                },
                depth: 3,
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="./assets/docsify.js"></script>
    <script src="./assets/search.js"></script>
</body>

</html>
